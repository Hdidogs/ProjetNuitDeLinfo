<div class="text-center"><h1 class="text-white">Comprendre le changement climatique :</h1></div>
<h2 class="text-white ">Principales causes du changement climatique : les gaz à effets de serre </h2>
<label class="text-white  text-center">Grâce aux gaz à effet de serre (GES) présents naturellement dans l’atmosphère (vapeur d’eau, dioxyde de carbone…),
    la Terre (atmosphère incluse) absorbe une partie de l’énergie qu’elle reçoit du Soleil, le reste étant renvoyé vers l’espace.
    Ce phénomène naturel, appelé effet de serre, rend la vie possible sur Terre : sans lui, la température moyenne de la planète serait
    en effet de l’ordre de - 18 °C. Ces gaz jouent donc un rôle important dans la régulation du climat.</label>
<h2 class="text-white ">Les principaux gaz à effet de serre :</h2>
<h3 class="text-white text-center">Dioxyde de carbone</h3>
<label class="text-white  text-center">Le CO2 est produit naturellement par les animaux lors de la respiration et de la
    décomposition de la biomasse. Il pénètre également dans l'atmosphère par la combustion de combustibles fossiles et
    des réactions chimiques. Il est extrait de l'atmosphère par les plantes lors du processus connu sous le nom de
    photosynthèse qui transforme la lumière du soleil en énergie et transforme également le CO2 et l'eau en sucre et en
    oxygène. Le CO2 absorbé est maintenu hors de l'atmosphère jusqu'à ce que les plantes meurent et c'est pourquoi les
    forêts jouent un rôle important dans la capture du carbone. </label>
<h3 class="text-white text-center">Méthane</h3>
<label class="text-white text-center">Le méthane est un gaz incolore qui est le constituant principal du gaz naturel. Ses émissions résultent de la
    production et du transport de charbon, de gaz naturel et de pétrole, ainsi que de l'élevage et d'autres pratiques
    agricoles, de l'utilisation des terres et de la décomposition des déchets organiques dans les décharges municipales
    de déchets solides. En 2021, la plupart des émissions de méthane provenait de l'agriculture, de la foresterie et de
    la pêche.</label>
